<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAD BIRTHDAY EXPLOSION</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS';
      background: black;
      color: #fff;
      overflow-x: hidden;
    }

    body {
      background: radial-gradient(circle, #ff7eb9, #7afcff, #feff9c, #fff740);
      background-size: 300% 300%;
      animation: swirlBg 10s linear infinite;
      min-height: 200vh;
      text-align: center;
      overflow-x: hidden;
}

    

    @keyframes swirlBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 4em;
      margin-top: 1em;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); color: #fff740; }
      50% { transform: scale(1.1); color: #ff65a3; }
    }

    p {
      font-size: 1.5em;
    }

    button {
      margin: 1em;
      padding: 1em 2em;
      font-size: 1.5em;
      background: linear-gradient(45deg, #54428e, #1e0a74);
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      animation: wiggle 1s infinite;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(-1deg); }
      50% { transform: rotate(1deg); }
    }

    #dadImage {
      display: none;
      margin: 2em auto;
      border: 12px dashed #fff740;
      border-radius: 50%;
      max-width: 400px;
      animation: spinAndPulse 5s infinite linear;
    }

    @keyframes spinAndPulse {
      0% { transform: rotate(0deg) scale(1); filter: hue-rotate(0deg); }
      50% { transform: rotate(180deg) scale(1.1); filter: hue-rotate(180deg); }
      100% { transform: rotate(360deg) scale(1); filter: hue-rotate(360deg); }
    }

    #message {
      font-size: 2em;
      margin-top: 2em;
      display: none;
      animation: pulse 1.5s infinite;
    }

 .tiny-dad {
  width: 10vw;       /* 10% of viewport width */
  max-width: 64px;   /* never bigger than 64px */
  height: auto;
  position: absolute;
  top: -10vw;        /* match negative top to width for smooth start */
  animation-name: fall;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  z-index: 999;
}

@keyframes fall {
  0% { top: -64px; transform: rotate(0deg); }
  100% { top: 110vh; transform: rotate(360deg); }
}

    #rickrollVid {
      display: none;
      margin: 2em auto;
      max-width: 560px;
    }

    .fly-text {
      position: absolute;
      font-size: 2em;
      color: #ff65a3;
      animation: fly 5s linear infinite;
      pointer-events: none;
    }

    @keyframes fly {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) rotate(720deg);
        opacity: 0;
      }
    }

    @media (max-width: 400px) {
  .tiny-dad {
    width: 15vw;  /* even smaller on tiny phones */
    top: -15vw;
  }
}

  </style>
</head>
<body>

  <h1>ðŸŽ‚ DAD BIRTHDAY ðŸŽ‚</h1>
  <p>birth.</p>
  <button onclick="unleashDad()">Unleash the Dad</button>

  <img id="dadImage" src="funny-dad.jpg" alt="Funny Dad Picture">
  <p id="message">ðŸ”¥ BOW DOWN ðŸ”¥</p>

 <video id="rickVideo" width="560" height="315" controls autoplay muted loop style="display:none; margin: 2em auto; border: 5px solid #ff65a3; border-radius: 15px;">
  <source src="video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

  <button id="rickBtn" style="display:none;" onclick="showRickroll()">MORE</button>

  <audio id="boomSound" src="vineboom.mp3" preload="auto"></audio>
  <audio id="birthdayMusic" src="happy-birthday.mp3" loop preload="auto"></audio>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    function unleashDad() {
  document.getElementById("dadImage").style.display = "block";
  document.getElementById("message").style.display = "block";
  document.getElementById("rickBtn").style.display = "inline-block";

  // Sound & music
  document.getElementById("boomSound").play();
  const music2 = document.getElementById("boomSound")
  const music = document.getElementById("birthdayMusic");
  music.volume = 0.05;
  music2.volume = 0.2 // Set volume to 20%
  music.play();

  // Confetti
  confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 } });

 for (let i = 0; i < 30; i++) {
  let img = document.createElement("img");
  img.src = "tiny-dad.jpg";
  img.className = "tiny-dad";

  document.body.appendChild(img);

  // Wait for image to load so we can get its actual rendered width
  img.onload = () => {
    const imgWidth = img.offsetWidth;
    const maxLeftPx = window.innerWidth - imgWidth;
    const leftPx = Math.random() * maxLeftPx;
    img.style.left = leftPx + "px";

    img.style.top = `-${imgWidth}px`;  // ensure it starts above screen with negative top same as width

    // Random animation duration between 3 and 6 seconds
    img.style.animationDuration = (Math.random() * 3 + 3) + "s";

    // Remove after animation ends (~8s)
    setTimeout(() => img.remove(), 8000);
  };
}





  // Flying "Happy Birthday" text
  for (let i = 0; i < 10; i++) {
    let txt = document.createElement("div");
    txt.className = "fly-text";
    txt.innerText = "ðŸŽ‰ Happy Birthday ðŸŽ‰";
    txt.style.left = Math.random() * 100 + "vw";
    txt.style.top = "100vh";
    txt.style.animationDuration = (Math.random() * 4 + 4) + "s";
    document.body.appendChild(txt);
    setTimeout(() => txt.remove(), 8000);
  }
}


    function showRickroll() {
  const vid = document.getElementById('rickVideo');
  vid.style.display = 'block';
  vid.play();
  window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}

  </script>
</body>
</html>
